<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="start-button">start game</button>

    <div class="board">

        <div id="player" class="entity">
            <img src="images/player.png" alt="">
            <h1>Player HP: <span id="player_hp"></span></h1>
        </div>

        <div id="enemy" class="entity">
            <img src="images/enemy.png" alt="">
            <h1>Enemy HP: <span id="enemy_hp"></span></h1>
        </div>
    </div>

    
    

    <ul id="combat-log" class="gray_container">
        <li class="log-message brighter_container invisible"><span class="type"></span>  :  <span class="msg"></span></li>
    </ul>
    
    <script src="main.js"></script>
</body>
</html>
